<div class="container">
  <div class="row">
    <h5>Sort by...</h5>

    <div *ngFor="let method of sortingMethods | keyvalue" class="col-12 col-sm-6 col-lg-12">
      <div class="btn btn-primary category-toggle-container" (click)="setSortingMethod(method.value)">
        <div class="category-toggle nopointer">
          <input type="radio" [checked]="getSortingValue(method.value)">
          {{method.value}}
        </div>
      </div>
    </div>

  </div>
</div>
