<h2>Collectibles</h2>

<!--<i class="fa fa-bars"></i>-->


<app-collectible-filter [filter]='collectibleFilter'></app-collectible-filter>
<app-collectible-sort></app-collectible-sort>

<div class="container">
  <div class="row">
    <div *ngFor='let collectible of displayedCollectibles' class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 p-0">
      <app-collectible-card [collectible]="collectible"></app-collectible-card>
    </div>
  </div>
</div>
