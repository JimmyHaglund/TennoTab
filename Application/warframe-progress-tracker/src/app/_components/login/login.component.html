<h2>Login</h2>

<div *ngIf="loginSuccess; else login">
    <h3>Login success!</h3>
</div>
<ng-template #login>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && formFields.username.errors }" />
            <div *ngIf="submitted && formFields.username.errors" class="invalid-feedback">
                <div *ngIf="formFields.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && formFields.password.errors }" />
            <div *ngIf="submitted && formFields.password.errors" class="invalid-feedback">
                <div *ngIf="formFields.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <a routerLink="/register" class="btn btn-link">Register</a>
        </div>
    </form>
</ng-template>
