<div class='m-1 card collectible-card {{collectedColor(collectible)}}'>
   <div class="card-body m-1 p-0">
      <i class="{{collectibleIcon(collectible)}} card-icon noselect"></i>
      <p class="center card-title noselect">{{collectible.name}}</p>
      <div class="status-icon-container m-0 p-0">
         <i class="{{getWishListStyle()}} fa fa-bars"></i>
         <i class="{{getRankStyle()}} {{getRankIcon()}}"></i>
      </div>
      <div class="d-flex component-container bg-primary">
         <a href={{collectible.detailsLink}} class="card-part part-left btn btn-primary">
            <i class="fas fa-eye"></i>
         </a>
         <button class="card-part part-center btn btn-primary" (click)="toggleWishList()">
            <i class=" fa fa-bars"></i>
         </button>
         <button class="card-part part-right btn btn-primary" (click)="increaseRank()">
            <i class="fas fa-check"></i>
         </button>
      </div>
   </div>
</div>
