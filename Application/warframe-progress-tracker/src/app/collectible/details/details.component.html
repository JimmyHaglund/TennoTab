<div *ngIf = "initialisedCollectible">
   <h1>{{collectible.name}}</h1>
   <h2>{{collectible.category}}</h2>
   <h3>Status: {{getStatusText()}}</h3>
</div>

<div *ngIf="blueprint.length > 0" class="container">
   <h2>Components</h2>
   <ul>
      <li *ngFor="let component of blueprint">
         <h3>{{component.resource.componentName}}</h3>
         <div *ngIf="component.cost.length > 0">
            <h4>Cost</h4>
            <ul>
               <li *ngFor="let resource of component.cost">
                  <h5>{{resource.name}} ({{resource.amount}})</h5>
               </li>
            </ul>
         </div>
      </li>
   </ul>
</div>

<div *ngIf="cost.length > 0" class="container">
   <h2>Cost</h2>
   <ul>
      <li *ngFor="let resource of cost">
         <h3>{{resource.name}} ({{resource.amount}})</h3>
      </li>
   </ul>
</div>
